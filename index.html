<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/1c9b698be3.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div id="site-wrapper">
    
    <header>
      <img class="site-logo" src="./images/logo.svg" alt="Ping">
    </header>

    <main>
      <section class="main-section">
        <h1>We are launching <strong>soon!</strong></h1>
        <p class="main-section__text">Subscribe and get notified</p>
        <form class="main-section__form">
          <input type="email" placeholder="Your email address..." id="form__user-input">
          <input type="submit" name="submit" id="submit" value="Notify Me">
        </form>
        <img class="main-section__illustration" src="./images/illustration-dashboard.png" alt="The ping app screenshot">
      </section>
    </main>
    
    <footer class="footer">
      <div class="footer__social-media-icons">
        <a href="#"><div><i class="fa fa-facebook"></i></div></a>
        <a href="#"><div><i class="fa fa-twitter"></i></div></a>
        <a href="#"><div><i class="fa fa-instagram"></i></div></a>
      </div>
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </div>
</body>
</html>
