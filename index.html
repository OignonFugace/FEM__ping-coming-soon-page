<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/1c9b698be3.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main class="page-wrapper">
    <img src="./images/logo.svg" alt="Ping logo" class="site-logo">

    <h1 class="page__header-title">We are launching <strong>soon!</strong></h1>
    
    <p>Subscribe and get notified</p>
    
    <div class="page__form">
      <input type="text" placeholder="Your email address...">
      <input type="submit" name="" id="" value="Notify Me">
    </div>

    <img src="./images/illustration-dashboard.png" alt="The ping app screenshot" class="page__image">

    <div class="page__social-media">
      <a href="#"><div><i class="fa fa-facebook"></i></div></a>
      <a href="#"><div><i class="fa fa-twitter"></i></div></a>
      <a href="#"><div><i class="fa fa-instagram"></i></div></a>
    </div>

    <p class="page__footer">&copy; Copyright Ping. All rights reserved.</p>
  </main>

</html>
